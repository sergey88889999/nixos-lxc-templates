name: Build NixOS LXC Tarball

on:
  push:
    branches: [ 'main' ]  # Trigger on every push to the main branch
    tags: [ 'v*' ]        # Trigger on version tags (e.g., v0.1, v1.0)
  workflow_dispatch:      # Manual trigger from web UI

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      # https://github.com/actions/checkout/releases
      uses: actions/checkout@v6
    
    - name: Install Nix
      # Source: https://github.com/cachix/install-nix-action/releases
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixos-25.11.tar.gz
        
    - name: Setup Cachix
      # Source: https://github.com/cachix/cachix-action/releases
      uses: cachix/cachix-action@v16
      with:
        name: nix-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      continue-on-error: true  # Don't fail if token is missing

    - name: Build LXC tarball
      run: |
        nix-build '<nixpkgs/nixos>' \
          -A config.system.build.tarball \
          -I nixos-config=./mini-nixos.nix \
          -o result
        
        # Find the built tarball
        TARBALL=$(find result/tarball -name "*.tar.xz" | head -n1)
        
        if [[ -z "$TARBALL" ]]; then
          echo "❌ Tarball not found!"
          exit 1
        fi
        
        # Copy with a descriptive name
        cp "$TARBALL" nixos-lxc-proxmox.tar.xz
        
        # Output build info
        echo "✅ Tarball built successfully"
        ls -lh nixos-lxc-proxmox.tar.xz

    - name: Upload artifact
    # https://github.com/actions/upload-artifact/releases
      uses: actions/upload-artifact@v6
      with:
        name: nixos-lxc-tarball
        path: nixos-lxc-proxmox.tar.xz
        retention-days: 90
        compression-level: 0

    - name: Generate checksums
      run: |
        sha256sum nixos-lxc-proxmox.tar.xz > nixos-lxc-proxmox.tar.xz.sha256
        echo "Checksum:"
        cat nixos-lxc-proxmox.tar.xz.sha256

     # Create GitHub Release on tag push
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      # https://github.com/softprops/action-gh-release/releases
      uses: softprops/action-gh-release@v2.5.0
      with:
        files: |
          nixos-lxc-proxmox.tar.xz
          nixos-lxc-proxmox.tar.xz.sha256
        body: |
          ## NixOS LXC Container Template for Proxmox
          
          ### Included packages:
          - vim-full
          - git
          - curl
          - btop
          - mc
          
          ### Configuration:
          - Timezone: Europe/Berlin
          - SSH: Key-based auth only
          - Network: Managed by Proxmox
                   
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}